<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.6.0/socket.io.js"></script>
</head>
<body>

<script>
    var socket = io.connect('http://localhost:5000');
    socket.on('connect', () => {
        socket.emit('test');
        console.log('connected');
        socket.disconnect();
    });
    console.log('test');

</script>
</body>
</html>
